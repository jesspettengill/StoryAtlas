<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Display with Controls</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .controls { position: absolute; top: 10px; left: 10px; z-index: 1; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px;}
        .filter-box { position: absolute; top: 120px; left: 10px; z-index: 1; background-color: #fff; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="controls">
    <input id="slider" type="range" min="0" max="12" step="1" value="0">
    <span id="selected-date">05/01/2020</span>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="restartButton">Restart</button>
</div>

<div class="filter-box" id="layer-filter">
    <h3>Filter</h3>
    <!-- Removed Publications filter -->
    <fieldset>
        <legend>Words</legend>
        <div id="word-options"></div>
    </fieldset>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3dpdGNoMTEzIiwiYSI6ImNsdmExeGV5cDExa28ya3BoeXV4aDl5dDAifQ.kA0hyBmIT403fKQHXPeh0A';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [-93.27665, 44.99061], // Adjusted to center over your data points
        zoom: 5
    });

    map.on('load', function () {
        map.addSource('points', {
            'type': 'geojson',
            'data': '/Users/jess/Documents/GitHub/StoryAtlas/massively/assets/geojson/updated_georgefloydNYT.geojson' // Ensure the file path is correct
        });

        map.addLayer({
            'id': 'wordsLayer',
            'type': 'circle',
            'source': 'points',
            'paint': {
                'circle-radius': 10, 
                'circle-color': 'blue',
                'circle-opacity': 0.5
            },
            'filter': ['==', ['get', 'Date'], "05/01/2020"]
        });

        const slider = document.getElementById('slider');
        const selectedDateSpan = document.getElementById('selected-date');
        const months = ["05/01/2020", "06/01/2020", "07/01/2020", "08/01/2020", "09/01/2020", "10/01/2020", "11/01/2020", "12/01/2020", "1/1/2021", "2/1/2021", "3/1/2021", "4/1/2021", "5/1/2021"];

        slider.addEventListener('input', function () {
            const selectedDate = months[parseInt(slider.value)];
            selectedDateSpan.textContent = selectedDate;
            map.setFilter('wordsLayer', ['==', ['get', 'Date'], selectedDate]);
        });
    });
</script>

</body>
</html>
