<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Mapbox GL JS</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id='map'></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicGV0dGVuZzkiLCJhIjoiY2x0aXdvd3Z3MGl5MDJrcmhuNGVpaDNwcSJ9.nmZHgXDOO626XlZ_D5ztBg';

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [-73.98513, 40.758896], // starting position
    zoom: 10 // starting zoom
  });

  // Add GeoJSON data
  map.on('load', function() {
    map.addSource('points', {
      'type': 'geojson',
      'data': 'data.massively/assets/geojson/georgefloydNYT.geojson' // Replace 'data.geojson' with the path to your GeoJSON file
    });

    map.addLayer({
      'id': 'points',
      'type': 'circle',
      'source': 'points',
      'paint': {
        // Use data-driven styling to dynamically adjust the circle radius based on the frequency property
        'circle-radius': [
          'interpolate',
          ['linear'],
          ['get', '05/01/2020'], // Adjust to use the appropriate date
          0, 5, // If frequency is 0, set radius to 5
          100, 50 // If frequency is 100, set radius to 50
        ],
        'circle-color': 'blue',
        'circle-opacity': 0.8
      }
    });
  });
</script>

</body>
</html>
