<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>George Floyd</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map { position: absolute; top: 0; bottom: 30px; width: 100%; }
        #slider { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 300px; }
        #backButton { position: absolute; bottom: 5px; left: 10px; }
        #legend { position: absolute; top: 10px; left: 10px; background-color: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div id='map'></div>
<input id='slider' type='range' min='0' max='100' step='1' value='0' />
<button id='backButton'>Back</button>
<div id="legend">
    <input type="radio" name="layer" id="layer1" value="Layer1" checked>
    <label for="layer1">Layer 1</label><br>
    <input type="radio" name="layer" id="layer2" value="Layer2">
    <label for="layer2">Layer 2</label>
</div>

<script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-73.9857, 40.7484], // Center coordinates
        zoom: 10 // Initial zoom level
    });

    // Add your MapBox map code here

    // Function to handle layer selection
    function handleLayerChange() {
        var selectedLayer = document.querySelector('input[name="layer"]:checked').value;

        // Show/hide layers based on selection
        for (var layer in layerStyles) {
            if (layer === selectedLayer) {
                map.setLayoutProperty(layer, 'visibility', 'visible');
            } else {
                map.setLayoutProperty(layer, 'visibility', 'none');
            }
        }
    }

    // Add event listener for radio buttons
    document.querySelectorAll('input[name="layer"]').forEach(function(radio) {
        radio.addEventListener('change', function() {
            handleLayerChange();
        });
    });

</script>

</body>
</html>
